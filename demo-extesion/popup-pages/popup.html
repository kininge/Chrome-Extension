<!DOCTYPE html>
<html>
    <head>
        <title>Hyper-Automatio powered by Ifosys</title>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        
        <!-- extesion-header -->
        <div id="header-section">

            <!-- extesion-title -->
            <div id="extesion-title-container">
                <img id="extension-icon" src="../icons/icon48.png" alt="hyper-automation-icon">
                <h1 id="extension-title">Hyper-Automation</h1>
            </div>
            <!-- extesion-title -->

            <!-- extesio-actions-buttos -->
            <div id="extension-actions-button">

                <button id="recordOrStop"></button>

            </div>
            <!-- extesio-actions-buttos -->

        </div>
        <!-- extesion-header -->

        <!-- extension-user-actions -->
        <div id="user-actions-section">

            <!-- user-actions-title-container -->
            <div id="user-actions-title-container">

                <h2 class="section-title">User Actions</h2>

            </div>
            <!-- user-actions-title-container -->

            <div class="horizontal-spacer"></div>

            <!-- user-actions-container -->
            <div id="user-actions-container">

                <!-- user-action-header -->
                <div id="user-action-header-container">

                    <div class="header item1">User Action</div>
                    <div class="header item2">Label</div>
                    <div class="header item3">Element</div>
                    <div class="header item4">Value</div>

                </div>
                <!-- user-action-header -->

                <!-- container-for-scroller -->
                <div id="container-for-scroller">

                    <!-- user-actions -->
                    <div id="user-actions">
                        
                    </div>
                    <!-- user-actions -->

                </div>
                <!-- container-for-scroller -->

            </div>
            <!-- user-actions-container -->

        </div>
        <!-- extension-user-actions -->

    </body>
</html>
